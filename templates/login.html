{% extends 'base.html' %}

{% block content %}


<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div
      class="flex-1 h-full max-w-md mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
      <div class="flex flex-col overflow-y-auto">


        <!-- <div class="h-32 md:h-auto md:w-1/2">
          <img
            aria-hidden="true"
            class="object-cover w-full h-full dark:hidden"
            src="../assets/img/login-office.jpeg"
            alt="Office"
          />
          <img
            aria-hidden="true"
            class="hidden object-cover w-full h-full dark:block"
            src="../assets/img/login-office-dark.jpeg"
            alt="Office"
          />
        </div> -->


        <div class="flex items-center justify-center p-6 sm:p-12">
          <div class="w-full">
            <h1
              class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Login
            </h1>
            <form action="login" method="post">
                {% csrf_token %}
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <input
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Email id" name="username"
                    />
                </label>
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Password</span>
                    <input
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="*************"
                        type="password" name="password"
                    />
                </label>

                <!-- You should use a button here, as the anchor is only used for the example  -->
 

                <input type="submit" class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" value="Login">



            </form>

            {% for message in messages %}
            <h6 class="block w-full px-4 py-2 mt-4 text-sm font-thin leading-5 text-red-500 transition-colors duration-150 bg-red-100 border border-transparent rounded-lg">
                {{message}}

            </h6>
            {% endfor %}

<br>

            <p class="mt-1">
              <a
                class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                href="/accounts/register"
              >
                Create account
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>



{% endblock %}
